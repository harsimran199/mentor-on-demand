<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script type="text/javascript" src="Sidebar.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
    *
{
	margin: 0px;
	padding: 0px;
	
}
body
{
	background-image: url("/assets/pattern.png");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-size: cover;
}
#sidebar
{
	position: fixed;
	width: 200px;
	height: 100%;
	background-color: #68A564;
	top: 0px;
	left: 0px;
	transition: all 400ms linear;
}
#sidebar.active
{
	left: 0px;
	top: 0px;
}
#sidebar ul li
{
	color: rgba(230,230,230,0.9);
	list-style: none;
	padding: 12px 15px ;
	margin: 10px 8px;
	border-bottom:1px solid rgba(100,100,100,0.5); 
	font-size: 14px;
    font-family: "Helvetica";

    
}
#sidebar .toggle-btn
{
	position: absolute;
	left:230px;
	top:20px;
}
#sidebar .toggle-btn span
{
	display: block;
	width: 25px;
	height: 5px;
	background: black;
	margin: 3px 0px;
}
h1
{
	text-align: center;
	margin-top: 150px;
	font-size: 55px;
	font-family: ;
	color: black;
	font-family: "cooper black";
}
.log-btn
{
	/*margin-top: 3px;*/
	top: 20px;
    margin-left: 90vw;
    position: fixed;
    outline: none;
    border-radius: 20px;
    border: none;
    padding: 10px;
    cursor: pointer;
    background-color: #68A564;
    font-size: 20px;
    font-family: "Helvetica";
    color: white;
}
.log-btn:hover
{
	color: black;
}
.logo
{
	margin: 20px;
	font-size: 30px;
	color: white;
	font-family: "forte";
}
.btn
{
	outline: none;
	padding: 5px;
	border-radius: 20px;
	border:none;
	font-size: 15px;
	cursor: pointer;
	background-color: white;
	width: 150px;
	background-color: #68A564;
	color: white;
}
.btn:hover
{
	background-color: white;
	color: #68A564;
}
.container{
    margin-left: 30%;
    width: 50%;
    margin-top: 130px;
}
    </style>
</head>
<body>
	<button type="button" class="log-btn"><a routerLink="/signin">Logout</a></button>
  <hr>
<div id="sidebar">
	<!-- <div class="toggle-btn" onclick="toggleSidebar()">
		<span></span>
		<span></span>
		<span></span>
	</div> -->
	<ul class="list">
		<li><span class="logo">MoD</span></li>
		<li><button class="btn"><a routerLink="/userprofile">User Profile</a></button></li>
		<li><button class="btn"><a routerLink="/mentorskills"> Skills</a></button></li>
		<li><button class="btn"><a routerLink="/mentortechnologys">Technology</a></button></li>
		<li><button class="btn"><a routerLink="/mentorpayments">Payment History</a></button></li>
	</ul>
</div>

<div class="container">
    <br>
    <br>
   <div class="row">
         <div class="col-sm-9">
             <h3 class="text-center" style="font-size: 30px;margin-left: 250px; font-family: Arial, Helvetica, sans-serif">Mentor Profile</h3>
           </div>
 
   </div>
   <div class="row">
           <div class="tab-content">
             <div class="tab-pane active" id="home">
                 <hr>
                   <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                           
                          <div class="col-xs-6">
                              <label for="id"><h4>User Id</h4></label>
                              <input type="text" class="form-control" name="id" id="id" placeholder="User Id">
                          </div>
                      </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                               <label for="first_name"><h4>First name</h4></label>
                               <input type="text" class="form-control" name="firstName" id="firstName" placeholder="first name" title="enter your first name if any.">
                           </div>
                       </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                             <label for="last_name"><h4>Last name</h4></label>
                               <input type="text" class="form-control" id="lastName" placeholder="last name" >
                           </div>
                       </div>
           
                       
           
                       <div class="form-group">
                           <div class="col-xs-6">
                              <label for="mobile"><h4>Mobile</h4></label>
                               <input type="text" class="form-control" id="contactNumber" placeholder="enter mobile number" >
                           </div>
                       </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                               <label for="email"><h4>Email</h4></label>
                               <input type="email" class="form-control" id="email" placeholder="you@email.com" >
                           </div>
                       </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                               <label for="linkedinUrl"><h4>LinkedinUrl</h4></label>
                               <input type="url" class="form-control" id="linkedinUrl" >
                           </div>
                       </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                               <label for="userName"><h4>Username</h4></label>
                               <input type="text" class="form-control" id="userName" >
                           </div>
                       </div>
                       
                       <div class="form-group">
                            <div class="col-xs-12">
                                 <br>
                                 <button type="submit" (click)="updateMentorTest()" class="btn btn-info btn-fill pull-right" >Update Profile</button>
                                    
                           </div>
                         </div>
                       </form>
                     </div>
                   </div>
                 </div>
               </div>
               


</body>
</html>
