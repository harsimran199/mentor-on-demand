<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script type="text/javascript" src="Sidebar.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<button type="button" class="log-btn"><a routerLink="/signin">Logout</a></button>
  <hr>
<div id="sidebar">
	<!-- <div class="toggle-btn" onclick="toggleSidebar()">
		<span></span>
		<span></span>
		<span></span>
	</div> -->
	<ul class="list">
		<li><span class="logo">MoD</span></li>
		<li><button class="btn"><a routerLink="/userprofile">User Profile</a></button></li>
		<li><button class="btn"><a routerLink="/skills"> Skills</a></button></li>
		<li><button class="btn"><a routerLink="/technologys">Technology</a></button></li>
		<li><button class="btn"><a routerLink="/payments">Payment History</a></button></li>
	</ul>
</div>

<div class="container">
    <br>
    <br>
   <div class="row">
         <div class="col-sm-9">
             <h3 class="text-center" style="font-size: 30px;margin-left: 250px; font-family: Arial, Helvetica, sans-serif">User Profile</h3>
           </div>
 
   </div>
   <div class="row">
           <div class="tab-content">
             <div class="tab-pane active" id="home">
                 <hr>
                   <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                           
                          <div class="col-xs-6">
                              <label for="id"><h4>User Id</h4></label>
                              <input type="text" class="form-control" name="id" id="id" placeholder="User Id">
                          </div>
                      </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                               <label for="first_name"><h4>First name</h4></label>
                               <input type="text" class="form-control" name="firstName" id="firstName" placeholder="first name" title="enter your first name if any.">
                           </div>
                       </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                             <label for="last_name"><h4>Last name</h4></label>
                               <input type="text" class="form-control" id="lastName" placeholder="last name" >
                           </div>
                       </div>
           
                       
           
                       <div class="form-group">
                           <div class="col-xs-6">
                              <label for="mobile"><h4>Mobile</h4></label>
                               <input type="text" class="form-control" id="contactNumber" placeholder="enter mobile number" >
                           </div>
                       </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                               <label for="email"><h4>Email</h4></label>
                               <input type="email" class="form-control" id="email" placeholder="you@email.com" >
                           </div>
                       </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                               <label for="linkedinUrl"><h4>LinkedinUrl</h4></label>
                               <input type="url" class="form-control" id="linkedinUrl" >
                           </div>
                       </div>
                       <div class="form-group">
                           
                           <div class="col-xs-6">
                               <label for="userName"><h4>Username</h4></label>
                               <input type="text" class="form-control" id="userName" >
                           </div>
                       </div>
                       
                       <div class="form-group">
                            <div class="col-xs-12">
                                 <br>
                                 <button type="submit" (click)="updateUserTest()" class="btn btn-info btn-fill pull-right" >Update Profile</button>
                                    
                           </div>
                         </div>
                       </form>
                     </div>
                   </div>
                 </div>
               </div>
               


</body>
</html>
