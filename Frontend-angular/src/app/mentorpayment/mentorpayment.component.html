<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script type="text/javascript" src="Sidebar.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
    *
{
	margin: 0px;
	padding: 0px;
	
}
body
{
	background-image: url("/assets/pattern.png");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-size: cover;
}
#sidebar
{
	position: fixed;
	width: 200px;
	height: 100%;
	background-color: #68A564;
	top: 0px;
	left: 0px;
	transition: all 400ms linear;
}
#sidebar.active
{
	left: 0px;
	top: 0px;
}
#sidebar ul li
{
	color: rgba(230,230,230,0.9);
	list-style: none;
	padding: 12px 15px ;
	margin: 10px 8px;
	border-bottom:1px solid rgba(100,100,100,0.5); 
	font-size: 14px;
    font-family: "Helvetica";

    
}
#sidebar .toggle-btn
{
	position: absolute;
	left:230px;
	top:20px;
}
#sidebar .toggle-btn span
{
	display: block;
	width: 25px;
	height: 5px;
	background: black;
	margin: 3px 0px;
}
h1
{
	text-align: center;
	margin-top: 150px;
	font-size: 55px;
	font-family: ;
	color: black;
	font-family: "cooper black";
}
.log-btn
{
	/*margin-top: 3px;*/
	top: 20px;
    margin-left: 90vw;
    position: fixed;
    outline: none;
    border-radius: 20px;
    border: none;
    padding: 10px;
    cursor: pointer;
    background-color: #68A564;
    font-size: 20px;
    font-family: "Helvetica";
    color: white;
}
.log-btn:hover
{
	color: black;
}
.logo
{
	margin: 20px;
	font-size: 30px;
	color: white;
	font-family: "forte";
}
.btn
{
	outline: none;
	padding: 5px;
	border-radius: 20px;
	border:none;
	font-size: 15px;
	cursor: pointer;
	background-color: white;
	width: 150px;
	background-color: #68A564;
	color: white;
}
.btn:hover
{
	background-color: white;
	color: #68A564;
}
.container
{
	width: 50%;
	margin-top: 100px;
}
    </style>
</head>
<body>
	<button type="button" class="log-btn"><a routerLink="/signin">Logout</a></button>
  <hr>
<div id="sidebar">
	<!-- <div class="toggle-btn" onclick="toggleSidebar()">
		<span></span>
		<span></span>
		<span></span>
	</div> -->
	<ul class="list">
		<li><span class="logo">MoD</span></li>
		<li><button class="btn"><a routerLink="/mentorprofile">Mentor Profile</a></button></li>
		<li><button class="btn"><a routerLink="/mentorskills"> Skills</a></button></li>
		<li><button class="btn"><a routerLink="/mentortechnologys">Technology</a></button></li>
		<li><button class="btn"><a routerLink="/mentorpayments">Payment History</a></button></li>
	</ul>
</div>

<div class="container">
    <br>
    <br>
   <div class="row">
         <div class="col-sm-9">
             <h3 class="text-center" style="font-size: 20px;margin-left: 250px; font-family: Arial, Helvetica, sans-serif">Payments History</h3>
           </div>
 
   </div>
   <div class="row">
           <div class="tab-content">
             <div class="tab-pane active" id="home">
                 <hr>
                 <table class="table table-hover table-striped">
                    <thead>
                      <tr>
                         <th class="hidden">Id</th>

                         <th>txnType</th>
                         <th>amount</th>
                         <th>remarks</th>

                         <th>paymentType</th>
                         <th>Action</th>
                       </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let payments of payment">
                        <td class="hidden">{{payments.id}}</td>
                        <td>{{payments.amount}}</td>
                        <td>{{payments.amount}}</td>
                        <td>{{payments.remarks}}</td>
                        
                        <td>{{payments.paymentType}}</td>
                        <td><button class="btn btn-danger" (click)="deletePayment(payment)"> Delete Payment</button></td>
                      </tr>
                        
                    </tbody>
                </table>
                     </div>
                   </div>
                 </div>
               </div>
               


</body>
</html>
